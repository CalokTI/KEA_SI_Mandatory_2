<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Federated Identity Login</title>
</head>

<body>
    <button id="login-btn">Log in with Google</button>
    <script>
        const loginBtn = document.getElementById('login-btn');

        loginBtn.addEventListener('click', () => {
            window.location.href = '/auth/google';
        });
    </script>
</body>

</html>
